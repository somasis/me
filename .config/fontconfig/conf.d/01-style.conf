<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Enable slashed zero on IBM Plex Mono fonts -->
    <match target="font">
        <test name="fontformat" compare="not_eq">
            <string/>
        </test>
        <test name="family">
            <string>IBM Plex Mono</string>
        </test>
        <edit name="fontfeatures" mode="assign_replace">
            <string>ss03</string>
        </edit>
    </match>
</fontconfig>
